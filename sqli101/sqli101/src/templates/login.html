{% extends "bootstrap/base.html" %}

{% block title %}SQLi101{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #aa00c7;
            color: white;
        }

        * {
            font-family: 'Quantico', sans-serif;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-6 text-center">
                <h1>üêùSQLi101</h1>
                <form action="/login" method="POST">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control form-control" id="inputPassword" name="password"
                               placeholder="Password" type="password">
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
